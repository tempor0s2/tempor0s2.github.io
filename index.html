<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Tracker Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Score Tracker</h1>
            <p>Track scores across multiple categories with row-wise sum totals</p>
        </header>
        
        <main class="app-main">
            <div class="main-layout">
                <aside class="notes-sidebar">
                    <h3>Notes</h3>
                    <textarea 
                        class="notes-textarea" 
                        placeholder="..."
                        rows="20"
                    ></textarea>
                </aside>
                
                <div class="grid-container">
                    <div id="grid-rows" class="grid-rows">
                        <!-- Grid rows will be generated by JavaScript -->
                    </div>
                    
                    <div class="add-row-container">
                        <button type="button" id="add-row-btn" class="btn btn--primary add-row-btn" title="Add new row">
                            <span class="add-row-icon">+</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
